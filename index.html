<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Simulador Bancario</title>
</head>
<body>
    <h2>Simulador de Conta Bancaria</h2>
    <p> Saldo atual: <span id=" saldo"> 1000</span> reais</p>
    <label> Valor do saque: <input type="number" id="saque"></label><br><br>
    <button onclick="sacar()">Sacar</button>
    <p id="mensagem"></p>

    <script>
        let saldo = 1000;

        class SaldoInsuficienteError extends Error {
            constructor(message) {
                super(message);
             this.name = "SaldoInsuficienteError";
 }
        }
        

        function sacar() {
            const valor = parseFloat(document.getElementById("saque").value);
            const mensagem = document.getElementById("mensagem");

            try {
                if (valor <= 0){
                    throw new Error(" O valor do saque deve ser positivo.");
                }

                saldo = valor;
                document.getElementById("saldo").innerText = saldo;
                mensagem.innerText = "Saque realizado com sucesso!";
            } catch (erro) {
                mensagem.innerText = erro.message;
            }
        }
    </script>
</body>
</html>
